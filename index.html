<!DOCTYPE html>
<html lang="ru" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пользовательский интерфей - Валютный курс</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="chart.js" defer></script>
    <script src="oil.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="bg-dark p-3">
      <div class="container-fluid d-flex justify-content-between">
        <h1 class="fs-2 text-white mb-0">Exchange Rate</h1>
        <h1 class="fs-2 text-white mb-0">TEAMSCORE</h1>
      </div>
    </header>

    <div class="body">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6 mt-4">
            <!-- Увеличиваем размер контейнера и центрируем его -->
            <div class="rates">
              <section class="dropdown">
                <select class="form-select form-select-lg">
                  <!-- Используем классы Bootstrap для увеличения размера текста -->
                  <option value="USD">USD/RUB</option>
                  <option value="EUR">EUR/RUB</option>
                  <!-- Добавьте другие валюты здесь -->
                </select>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div id="chart"></div>
      <table>
        <thead>
          <tr>
            <th>Day</th>
            <th>UP/DOWN</th>
            <th>Oil Price, $</th>
            <th>Change</th>
            <th>Chain Index</th>
            <th>Change Rate</th>
          </tr>
        </thead>
        <tbody class="tableBody"></tbody>
        <tfoot>
          <tr>
            <td>Result:</td>
            <td></td>
            <td>
              Max Price: <span class="maxPrice"></span> Min Price:
              <span class="minPrice"></span>
            </td>
            <td>Average Change: <span class="averageChange"></span></td>
            <td>Average Chain Index: <span class="averageIndex"></span></td>
            <td>
              Positive Changes: <span class="positiveChanges"></span>, Negative
              Changes: <span class="negativeChanges"></span>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <footer class="footer mt-auto py-1 bg-dark">
      <div class="container-fluid d-flex flex-sm-row justify-content-between">
        <div>
          <a
            href="https://github.com/OlegPozhenskij/CurrencyApp"
            class="link-info"
            >GitHub: Поженский Олег</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
